<div class="background">
<div class="container">
  <h1 class="mb-4" *ngIf="isFromEdit">Edit Article</h1>
  <h1 class="mb-4" *ngIf="!isFromEdit">New Article</h1>

  <form nz-form [formGroup]="addNewPost">
    <div class="form-group mb-2">
      <nz-form-item>
        <label for="formTitle">Title</label>
        <input nz-input formControlName="title" id="formTitle" />
      </nz-form-item>
    </div>
    <div class="form-group mb-2">
      <nz-form-item>
        <label for="formDescription">Description</label>
        <textarea
          formControlName="description"
          nz-input
          nzAutosize
          rows="2"
          placeholder="Enter post description"
        ></textarea>
      </nz-form-item>
    </div>
    <div class="form-group mb-2">
      <nz-form-item>
        <label for="formMarkdown">Markdown</label>
        <textarea
          formControlName="markdown"
          nz-input
          nzAutosize
          rows="2"
          placeholder="Enter markdown text"
        ></textarea>
      </nz-form-item>
    </div>
    <div *ngIf="isFromEdit">
        <button class="btn btn-primary mb-2">Edit</button>
    </div>
    <div *ngIf="!isFromEdit">
      <nz-form-item>
        <button class="btn btn-primary mb-2" (click)="submitForm()">Submit</button>
      </nz-form-item>
    </div>
  </form>
</div>
</div>
